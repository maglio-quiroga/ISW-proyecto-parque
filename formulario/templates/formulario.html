{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Encuesta Parque Paleontológico Los Dedos - CIAHN</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           ESTILOS GENERALES (CIAHN)
           ========================================= */
        :root {
            --color-primary: #008C99;
            --color-secondary: #00acc1;
            --color-bg-page: #f0f2f5;
            --color-text: #333333;
            --color-white: #ffffff;
            --color-gray-light: #e0e0e0;

            /* COLORES NPS SEMÁFORO */
            --nps-red: #e74c3c;    
            --nps-yellow: #f1c40f; 
            --nps-green: #27ae60;  
        }

        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--color-bg-page);
            color: var(--color-text);
            min-height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.3s ease;
        }

        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("{% static 'img/Background.png' %}"); 
            background-size: cover; background-position: center center;
            z-index: -1; filter: brightness(0.5) saturate(0.8);
        }

        .container {
            width: 90%; max-width: 450px;
            margin: 20px auto; padding: 20px 25px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 140, 153, 0.25);
            position: relative; border-top: 5px solid var(--color-primary);
            max-height: 90vh; overflow-y: auto;
        }

        /* Botones de Idioma */
        .lang-switch {
            position: absolute; top: 15px; right: 20px;
            display: flex; gap: 10px;
        }
        .lang-btn {
            background: none; border: 1px solid var(--color-primary);
            border-radius: 20px; padding: 5px 10px;
            cursor: pointer; font-size: 0.8rem; font-weight: bold;
            color: var(--color-primary); transition: all 0.3s;
        }
        .lang-btn.active, .lang-btn:hover {
            background: var(--color-primary); color: white;
        }

        header { text-align: center; margin-bottom: 15px; margin-top: 25px; }
        .logo-header { max-width: 130px; height: auto; display: block; margin: 0 auto 10px auto; }
        h1 {
            color: var(--color-primary); font-size: 1.3rem; margin: 5px 0;
            text-transform: uppercase; font-weight: 700;
        }
        p.subtitle { font-size: 0.9rem; color: #666; margin: 0; }

        /* Pantalla Selección */
        #selection-screen { text-align: center; padding: 10px 0; }
        .btn-choice {
            display: flex; align-items: center; justify-content: center; gap: 10px; /* Alineación icono-texto */
            width: 100%; padding: 25px; margin: 30px 0;
            border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; color: white; box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .btn-choice i { font-size: 1.4rem; } /* Tamaño iconos botones */
        .btn-fast { background: linear-gradient(135deg, var(--color-secondary), var(--color-primary)); }
        .btn-full { background: linear-gradient(135deg, var(--color-primary), #006064); }
        .btn-choice:hover { transform: translateY(-2px); }

        /* Formularios */
        #form-container { display: none; }
        .form-section { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .form-section:last-child { border-bottom: none; }

        label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--color-primary); font-size: 0.9rem; }
        select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.95rem; background: #f9f9f9; box-sizing: border-box; }

        /* Rating 1-5 */
        .rating-row { margin-bottom: 12px; background: #fdfdfd; padding: 8px; border-radius: 6px; }
        .rating-label { font-size: 0.85rem; margin-bottom: 5px; display: block; color: #444; }
        .rating-options { display: flex; justify-content: space-between; }
        .rating-opt { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .rating-opt input { display: none; } 
        .circle {
            width: 25px; height: 25px; border-radius: 50%; background: #eee;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold; color: #666; transition: all 0.2s;
        }
        .rating-opt input:checked + .circle { background: var(--color-primary); color: white; transform: scale(1.1); }

        /* NPS Styles */
        .nps-wrapper { display: flex; justify-content: space-between; gap: 2px; margin-top: 5px; }
        .nps-box { position: relative; flex: 1; }
        .nps-box input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2; }
        
        .nps-label {
            display: block; text-align: center; padding: 10px 0; background: #eee;
            color: #555; font-weight: bold; font-size: 0.9rem; border-radius: 4px;
            transition: all 0.2s; border-bottom: 3px solid transparent;
        }

        .nps-box.detractor .nps-label { border-bottom-color: #e57373; }
        .nps-box.detractor input:checked + .nps-label, .nps-box.detractor:hover .nps-label { 
            background: var(--nps-red); color: white; border-bottom-color: var(--nps-red); 
        }
        .nps-box.passive .nps-label { border-bottom-color: #f1c40f; }
        .nps-box.passive input:checked + .nps-label, .nps-box.passive:hover .nps-label { 
            background: var(--nps-yellow); color: white; border-bottom-color: var(--nps-yellow);
        }
        .nps-box.promoter .nps-label { border-bottom-color: #2ecc71; }
        .nps-box.promoter input:checked + .nps-label, .nps-box.promoter:hover .nps-label { 
            background: var(--nps-green); color: white; border-bottom-color: var(--nps-green); 
        }
        
        /* Leyenda NPS con Iconos */
        .nps-legend { display: flex; justify-content: space-between; margin-top: 5px; padding: 0 5px; }
        .nps-legend span { display: flex; align-items: center; gap: 5px; font-weight: 600; }
        .nps-legend i { font-size: 1.1rem; }

        .submit-btn {
            background-color: var(--color-primary); color: white; width: 100%; padding: 15px;
            border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .back-btn {
            display:flex; align-items: center; justify-content: center; background-color: transparent;
            border: 2px solid var(--color-primary); color: var(--color-primary);
            padding: 8px 20px; border-radius: 50px; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.3s ease; text-decoration: none; margin: 0 auto 20px auto;
        }
        .back-btn i { margin-right: 8px; }
        .back-btn:hover { background-color: var(--color-primary); color: white; }
        .hidden { display: none; }

        /* =========================================
           ESTILOS DE ACCESIBILIDAD
           ========================================= */
        .acc-trigger {
            position: fixed; bottom: 20px; left: 20px;
            width: 50px; height: 50px;
            background-color: var(--color-primary); color: white;
            border-radius: 50%; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 1.5rem; cursor: pointer; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s;
        }
        .acc-trigger:hover { transform: scale(1.1); }

        .acc-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .acc-modal {
            background: white; width: 90%; max-width: 400px;
            border-radius: 12px; padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative;
        }
        .acc-modal h2 { color: var(--color-primary); margin-top: 0; font-size: 1.2rem; text-align: center; }
        .acc-close {
            position: absolute; top: 10px; right: 15px;
            font-size: 1.5rem; cursor: pointer; color: #666;
            background: none; border: none;
        }

        .acc-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .acc-btn {
            padding: 12px; border: 1px solid var(--color-primary);
            background: white; color: var(--color-primary);
            border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem;
            display: flex; flex-direction: column; align-items: center; transition: all 0.2s;
        }
        .acc-btn:hover, .acc-btn.active { background: var(--color-primary); color: white; }
        
        /* Iconos dentro del modal */
        .acc-btn i { font-size: 1.5rem; margin-bottom: 8px; }

        /* Modos Accesibilidad */
        body.acc-mode-text-lg { font-size: 1.2rem; }
        body.acc-mode-text-lg .container { max-width: 600px; }
        
        body.acc-mode-contrast {
            --color-primary: #ffff00;   
            --color-secondary: #00ffff; 
            --color-bg-page: #000000;   
            --color-text: #ffffff;      
            --color-white: #000000;     
            --color-gray-light: #333333;
        }
        body.acc-mode-contrast .container { border: 2px solid white; background: #000; }
        body.acc-mode-contrast .background-overlay { display: none; }
        body.acc-mode-contrast .btn-choice, 
        body.acc-mode-contrast .submit-btn { 
            background: black; border: 2px solid var(--color-primary); color: var(--color-primary); 
        }
        body.acc-mode-contrast input, 
        body.acc-mode-contrast select, 
        body.acc-mode-contrast textarea {
            background: #000; color: #fff; border: 1px solid white;
        }
        
        body.acc-mode-grayscale { filter: grayscale(100%); }
        body.acc-mode-readable { font-family: 'Verdana', 'Arial', sans-serif; letter-spacing: 0.05rem; word-spacing: 0.1rem; line-height: 1.6; }

    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="container">
        
        <div class="lang-switch">
            <button class="lang-btn active" onclick="setLanguage('es')">ES</button>
            <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        </div>

        <header>
            <img src="{% static 'img/Logo.png' %}" alt="Logo CIAHN" class="logo-header">
            <h1 data-translate="title">Parque Paleontológico<br>Los Dedos</h1>
            <p class="subtitle" data-translate="subtitle">Tu opinión nos importa</p>
        </header>

        <div id="selection-screen">
            <button class="btn-choice btn-fast" onclick="selectForm('fast')" data-translate="btn_fast">
                <i class="fas fa-rocket"></i> Encuesta Rápida
            </button>
            <button class="btn-choice btn-full" onclick="selectForm('full')" data-translate="btn_full">
                <i class="fas fa-bone"></i> Experiencia Completa
            </button>
        </div>

        <form id="form-container" onsubmit="submitForm(event)">
             {% csrf_token %}
            <button type="button" class="back-btn" onclick="goBack()" data-translate="btn_back">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </button>
            <input type="hidden" id="form-type" name="form_type" value="">

            <div class="form-section">
                <label data-translate="label_sector">1. Sector a opinar:</label>
                <select name="sector" required>
                    <option value="" disabled selected data-translate="opt_select">Selecciona...</option>
                    <option value="1" data-translate="opt_zone1">Zona 1: Acceso / Mandíbula</option>
                    <option value="2" data-translate="opt_zone2">Zona 2: Fósiles Marinos</option>
                    <option value="3" data-translate="opt_zone3">Zona 3: Formaciones Rocosas</option>
                    <option value="4" data-translate="opt_zone4">Zona 4: Mirador Panorámico</option>
                    <option value="5" data-translate="opt_zone5">Zona 5: Sendero General</option>
                </select>
            </div>
            
            <div class="form-section">
                <label data-translate="label_origin">2. Origen:</label>
                <select name="nacionalidad" required>
                    <option value="" disabled selected data-translate="opt_select">Selecciona...</option>
                    <option value="chile">Chile</option>
                    <option value="America">América</option>
                    <option value="Europa">Europa</option>
                    <option value="Africa">África</option>
                    <option value="Asia">Asia</option>
                    <option value="Oceania">Oceanía</option>
                </select>
            </div>

            <div class="form-section">
                <label data-translate="label_age">3. Rango Etario:</label>
                <select name="edad" required>
                    <option value="" disabled selected data-translate="opt_select">Selecciona...</option>
                    <option value="-18" data-translate="opt_under18">Menor de 18</option>
                    <option value="18-30">18 - 30</option>
                    <option value="31-50">31 - 50</option>
                    <option value="51-65">51 - 65</option>
                    <option value="+65" data-translate="opt_over65">Mayor de 65</option>
                </select>
            </div>

            <div class="form-section">
                <label data-translate="label_motive">4. Motivo Visita:</label>
                <select name="motivo" required>
                    <option value="" disabled selected data-translate="opt_select">Selecciona...</option>
                    <option value="turismo" data-translate="opt_tourism">Entretención / Turismo</option>
                    <option value="educacion" data-translate="opt_education">Escolar / Universidad</option>
                    <option value="curiosidad" data-translate="opt_science">Interés Científico</option>
                    <option value="paso" data-translate="opt_passing">De paso</option>
                </select>
            </div>

            <div id="extended-fields" class="hidden">
                <div class="form-section">
                    <label data-translate="label_rating_title">5. Evalúa del 1 (Malo) al 5 (Excelente):</label>
                    <div class="rating-row">
                        <span class="rating-label" data-translate="rate_path">El sendero y las formaciones:</span>
                        <div class="rating-options">
                            <script>for(let i=1; i<=5; i++) { document.write(`<label class="rating-opt"><input type="radio" name="rate_sendero" value="${i}"><span class="circle">${i}</span></label>`); }</script>
                        </div>
                    </div>
                    <div class="rating-row">
                        <span class="rating-label" data-translate="rate_signs">Señalética e info educativa:</span>
                        <div class="rating-options">
                            <script>for(let i=1; i<=5; i++) { document.write(`<label class="rating-opt"><input type="radio" name="rate_info" value="${i}"><span class="circle">${i}</span></label>`); }</script>
                        </div>
                    </div>
                    <div class="rating-row">
                        <span class="rating-label" data-translate="rate_clean">Limpieza y conservación:</span>
                        <div class="rating-options">
                            <script>for(let i=1; i<=5; i++) { document.write(`<label class="rating-opt"><input type="radio" name="rate_limpieza" value="${i}"><span class="circle">${i}</span></label>`); }</script>
                        </div>
                    </div>
                    <div class="rating-row">
                        <span class="rating-label" data-translate="rate_staff">Atención del personal:</span>
                        <div class="rating-options">
                            <script>for(let i=1; i<=5; i++) { document.write(`<label class="rating-opt"><input type="radio" name="rate_personal" value="${i}"><span class="circle">${i}</span></label>`); }</script>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label data-translate="label_liked">6. ¿Qué fue lo que más te gustó?</label>
                    <textarea name="comentario_positivo" rows="2" placeholder="Ej: La vista, los fósiles..." data-placeholder="ph_liked"></textarea>
                </div>

                <div class="form-section">
                    <label data-translate="label_problems">7. ¿Algún problema o aspecto a mejorar?</label>
                    <textarea name="comentario_negativo" rows="2" placeholder="Ej: Falta sombra, baños..." data-placeholder="ph_problems"></textarea>
                </div>
            </div>

            <div class="form-section">
                <label data-translate="label_nps">¿Recomendarías el parque a un familiar u amigo? (0-10)</label>
                <div class="nps-wrapper">
                    <script>for(let i=0; i<=6; i++){ document.write(`<div class="nps-box detractor"><input type="radio" name="nps" value="${i}" required><span class="nps-label">${i}</span></div>`); }</script>
                    <script>for(let i=7; i<=8; i++){ document.write(`<div class="nps-box passive"><input type="radio" name="nps" value="${i}" required><span class="nps-label">${i}</span></div>`); }</script>
                    <script>for(let i=9; i<=10; i++){ document.write(`<div class="nps-box promoter"><input type="radio" name="nps" value="${i}" required><span class="nps-label">${i}</span></div>`); }</script>
                </div>

                <div class="nps-legend">
                    <span style="font-size: 0.8rem; color: #e74c3c;" data-translate="nps_no">
                        <i class="far fa-face-frown"></i> No
                    </span>
                    <span style="font-size: 0.8rem; color: #f1c40f;" data-translate="nps_maybe">
                        <i class="far fa-face-meh"></i> Quizás
                    </span>
                    <span style="font-size: 0.8rem; color: #27ae60;" data-translate="nps_yes">
                        <i class="far fa-face-smile"></i> ¡Sí!
                    </span>
                </div>
            </div>

            <div id="fast-comment-section" class="form-section">
                <label data-translate="label_general_comment">¿Por qué elegiste esa opción? Comentario:</label>
                <textarea name="comentario_general" rows="2" placeholder="Escribe aquí..." data-placeholder="ph_general"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" data-translate="btn_submit">Enviar Encuesta</button>
        </form>
    </div>

    <button class="acc-trigger" onclick="toggleAccModal()" aria-label="Opciones de Accesibilidad">
        <i class="fas fa-universal-access"></i>
    </button>

    <div id="acc-modal-overlay" class="acc-modal-overlay">
        <div class="acc-modal">
            <button class="acc-close" onclick="toggleAccModal()">&times;</button>
            <h2 data-translate="acc_title">Herramientas de Accesibilidad</h2>
            
            <div class="acc-options">
                <button class="acc-btn" onclick="toggleBodyClass('acc-mode-text-lg', this)">
                    <i class="fas fa-font"></i>
                    <div data-translate="acc_text">Texto Grande</div>
                </button>

                <button class="acc-btn" onclick="toggleBodyClass('acc-mode-contrast', this)">
                    <i class="fas fa-circle-half-stroke"></i>
                    <div data-translate="acc_contrast">Alto Contraste</div>
                </button>

                <button class="acc-btn" onclick="toggleBodyClass('acc-mode-grayscale', this)">
                    <i class="fas fa-palette"></i>
                    <div data-translate="acc_gray">Escala Grises</div>
                </button>

                <button class="acc-btn" onclick="toggleBodyClass('acc-mode-readable', this)">
                    <i class="fas fa-glasses"></i>
                    <div data-translate="acc_font">Fuente Legible</div>
                </button>

                 <button class="acc-btn" onclick="resetAccessibility()" style="grid-column: span 2; border-color: #e74c3c; color: #e74c3c;">
                    <i class="fas fa-rotate-left"></i>
                    <div data-translate="acc_reset">Restablecer Todo</div>
                </button>
            </div>
        </div>
    </div>

                nps_maybe: '<i class="far fa-face-meh"></i> Maybe',
                nps_yes: '<i class="far fa-face-smile"></i> Yes!',
                label_general_comment: "Why did you choose that rating? Comment:",
                ph_general: "Write here...",
                btn_submit: "Submit Survey",

                acc_title: "Accessibility Tools",
                acc_text: "Large Text",
                acc_contrast: "High Contrast",
                acc_gray: "Grayscale",
                acc_font: "Readable Font",
                acc_reset: "Reset All"
            }
        };

        // --- 2. FUNCIÓN DE IDIOMA ---
        function setLanguage(lang) {
            window.lang = lang; 
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) el.innerHTML = translations[lang][key];
            });
            const placeholders = document.querySelectorAll('[data-placeholder]');
            placeholders.forEach(el => {
                const key = el.getAttribute('data-placeholder');
                if (translations[lang][key]) el.setAttribute('placeholder', translations[lang][key]);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`).classList.add('active');
        }

        // --- 3. LÓGICA DEL FORMULARIO ---
        const selectionScreen = document.getElementById('selection-screen');
        const formContainer = document.getElementById('form-container');
        const extendedFields = document.getElementById('extended-fields');
        const formTypeInput = document.getElementById('form-type');

        function selectForm(type) {
            selectionScreen.style.display = 'none';
            formContainer.style.display = 'block';

            if (type === 'fast') {
                extendedFields.classList.add('hidden');
                formTypeInput.value = 'rapido';
                setRequiredExtenso(false); 
            } else {
                extendedFields.classList.remove('hidden');
                formTypeInput.value = 'extenso';
                setRequiredExtenso(true);
            }
            document.querySelector('.container').scrollTop = 0;
        }

        function goBack() {
            formContainer.style.display = 'none';
            selectionScreen.style.display = 'block';
        }

        function setRequiredExtenso(isRequired) {
            const extendedInputs = extendedFields.querySelectorAll('input[type="radio"], textarea');
            extendedInputs.forEach(input => {
                if(input.name.startsWith('rate_')) { 
                    input.required = isRequired;
                }
            });
        }

        // --- 4. ACCESIBILIDAD ---
        function toggleAccModal() {
            const modal = document.getElementById('acc-modal-overlay');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        document.getElementById('acc-modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) this.style.display = 'none';
        });

        function toggleBodyClass(className, btnElement) {
            document.body.classList.toggle(className);
            if (btnElement) btnElement.classList.toggle('active');
        }

        function resetAccessibility() {
            document.body.classList.remove('acc-mode-text-lg', 'acc-mode-contrast', 'acc-mode-grayscale', 'acc-mode-readable');
            const btns = document.querySelectorAll('.acc-btn');
            btns.forEach(btn => btn.classList.remove('active'));
        }

        // --- 5. ENVÍO DATOS ---
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').content;
        }

        async function enviarFormulario() {
            const data = {
                sector: document.querySelector("select[name=sector]").value,
                nacionalidad: document.querySelector("select[name=nacionalidad]").value,
                edad: document.querySelector("select[name=edad]").value,
                motivo: document.querySelector("select[name=motivo]").value,
                rate_sendero: Number(document.querySelector("input[name=rate_sendero]:checked")?.value || 0),
                rate_info: Number(document.querySelector("input[name=rate_info]:checked")?.value || 0),
                rate_limpieza: Number(document.querySelector("input[name=rate_limpieza]:checked")?.value || 0),
                rate_personal: Number(document.querySelector("input[name=rate_personal]:checked")?.value || 0),
                comentario_positivo: document.querySelector("textarea[name=comentario_positivo]").value,
                comentario_negativo: document.querySelector("textarea[name=comentario_negativo]").value,
                comentario_general: document.querySelector("textarea[name=comentario_general]").value,
                nps: Number(document.querySelector("input[name=nps]:checked")?.value || 0),
                consent: true,
                language: window.lang || "es",
                type: document.getElementById("form-type").value
            };

            const response = await fetch("/api/submit/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken(),
                },
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function submitForm(event) {
            event.preventDefault();
            try {
                await enviarFormulario();
                alert("¡Gracias! Tu opinión es vital para el Parque Los Dedos.");
                event.target.reset();
                goBack();
            } catch (error) {
                console.error(error);
                alert("Hubo un error al enviar. Intenta de nuevo.");
            }
        }
    </script>
</body>
</html>
